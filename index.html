<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/e7652fa9b7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet" href="src/style.css"></link>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="top">
            <form class="searchEngine">
                <div class="row">
                    <div class="col-5">
            <input type="search" 
            placeholder="Type in your city" 
            id="citySearch"
            autocomplete="off"/>
            </div>
            <div class="col-1">
                <input type="submit"
                value="Search"
                id="searchButton"/>
            </div>
            <div class="col-3" id="unitConversion">
              <a href="#" class="active" id="celsius">˚C </a>| <a href="#" id="fahrenheit" class="inactive">˚F</a>
            </div>
                </div>
        </form>
      <div class="row" >
        <div class="col" id="mainInfo">
          <h1 id = "city"></h1>
          <h2 id="temp"></h2>
          <p id="weatherDescription"></p>
          <ul>
            <li>Last updated</li>
            <li id="date"></li>
          </ul>
        </div>
        <div class="col" >
          <img src="" alt="" id="weatherIcon">
        </div>
      </div>
      <div class="row" id="else">
        <div class="col-4">
          Humidity <br />
          <span id="humidity"></span>%
        </div>
        <div class="col-4">
          Wind<br />
          <span id="wind"></span> km/h
        </div>
        <div class="col-4">
          Feels like<br />
          <span id="feeling"></span>˚
        </div>
      </div>
      <div class="weatherForecast" id="forecast">
      </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <a href="https://github.com/DariaHolovko/Vanilla_Weather_App">Open-source code</a> by Daria Holovko
  </body>
</html>
